services:
  postgres:
    image: postgres:16-alpine
    container_name: saas-locacao-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: saas_admin
      POSTGRES_PASSWORD: saas_password_2024
      POSTGRES_DB: saas_locacao
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saas_admin -d saas_locacao"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
